{% extends "base.html" %}
{% load static %}

{% block title %}
    All my posts
{% endblock %}

{% block css_files %}

    <link rel="stylesheet" href="{% static "blog/index.css" %}"/>
{% endblock %}

{% block content %}
<section id="latest-posts">

    <h2>Calories Calculator</h2>
    <ul>
        <li>
            <article class="post">

                <form method="post" action="{% url 'calculate_calories' %}">
                    {% csrf_token %}

                    <label for="gender">Gender:</label>
                    <select name="gender" id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <br><br>

                    <label for="age">Age:</label>
                    <div class="slider">
                        <div><span id="ageRangeValue">{{ ageMidpoint }}</span></div>
                        <input type="range" name="age" id="age" min="1" max="100" step="1"
                               oninput="ageRangeValue.innerText = this.value;">
                    </div>

                    <label for="weight">Weight (kg):</label>
                    <div class="slider">
                        <div><span id="weightRangeValue">{{ weightMidpoint }}</span> kg</div>
                        <input type="range" name="weight" id="weight" min="45" max="200" step="0.5"
                               oninput="weightRangeValue.innerText = this.value;">
                    </div>

                    <label for="height">Height (cm):</label>
                    <div class="slider">
                        <div><span id="heightRangeValue">{{ heightMidpoint }}</span> cm</div>
                        <input type="range" name="height" id="height" min="1" max="251" step="0.5"
                               oninput="heightRangeValue.innerText = this.value;">
                    </div>

                    <label for="status">Physical Activity Level:</label>
                    <br>
                    <select name="status" id="status" required>
                        <option value="no">No physical activity</option>
                        <option value="little">Little physical activity (1-3 times a week)</option>
                        <option value="average">Average physical activity (3-5 times a week)</option>
                        <option value="high">High physical activity (daily physical activity)</option>
                    </select>
                    <br><br>
                    <input type="submit" value="Calculate Calories">
                </form>
            </article>
        </li>
    </ul>

</section>

{% endblock %}
