{% extends "base.html" %}
{% load static %}

{% block title %}
    Calories Result
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static "blog/index.css" %}">
{% endblock %}

{% block content %}


    <section id="latest-posts">


        <ul>
            <li>
                <article class="post">


                    <h2>Calories Result</h2>
                    <p>Calories: {{ calories }}</p>
                    <p>Description: {{ description }}</p>

                </article>
            </li>
        </ul>

    </section>


{% endblock %}
