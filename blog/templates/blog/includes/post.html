{% load static %}
<li>
    <article class="post">
        <form method="post" action="{% url 'calculate_bmi' %}">
  {% csrf_token %}
  <label for="weight">Waga (kg):</label>
  <div class="slider">
  <div style="text-align: center; font-weight: 700; font-size: large;"><span id="weightRangeValue">90</span> kg</div>
  <input type="range"  name="weight" id="weight" min="45" max="200" step="0.5" oninput="weightRangeValue.innerText = this.value;">
  <br>
  <label for="height">Wzrost (cm):</label>
  <div class="slider">
  <div style="text-align: center; font-weight: 700; font-size: large;"><span id="heightRangeValue">170</span> cm</div>
  <input type="range" name="height" id="height" min="1" max="300" step="0.5" oninput="heightRangeValue.innerText = this.value;">
  <br>
  <input type="submit" value="Oblicz BMI">
</form>


    </article>



</li>
